<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>repl.it</title>
        <link href="style.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
            integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    </head>
    <body>
        <div id="pic">
            <div>
                <img src="http://placekitten.com/500/150" alt="Big Cat Pic">
            </div>
        </div>
        <div id="icons"> 
            <!-- Spans for Icons -->
            <span> <i class="fas fa-dog"></i></span>
            <span> <i class="fas fa-cat"></i></span>
            <span> <i class="fas fa-acorn"></i></span>
            <span> <i class="fas fa-anchor"></i></span>
            <span> <i class="fas fa-crown"></i></span>
            <span> <i class="fas fa-camera"></i></span>
        </div>
        <div id="mini-layout">
            <span>
                <div>
                    <img src="http://placekitten.com/100/100" alt="A Kitten">
                </div>
                <div> 
                    <strong> Cute Kitty </strong>
                </div>
                <div> 
                    <p> How Cute! </p>
                </div>
                <div> 
                    <a href="http://placekitten.com">More Cats</a>
                </div>
            </span>
            <span> <div>
                <img src="http://place-puppy.com/100x100" alt="A Puppy">
            </div>
            <div>
                <strong> Silly Puppy </strong>
            </div>
            <div>
                <p> So curious! </p>
            </div>
            <div>
                <a href="http://place-puppy.com">More Dogs</a>
            </div></span>
            <span> 
                <div>
                    <img src="https://placebear.com/100/100" alt="A Bear">
                </div>
                <div>
                    <strong> Fluffy Bear </strong>
                </div>
                <div>
                    <p> Taking a bath? </p>
                </div>
                <div>
                    <a href="http://placebear.com">More Bears</a>
                </div>
            </span>
            <span>
                <div>
                    <img src="https://placeimg.com/100/100/any" alt="A Random Picture">
                </div>
                <div>
                    <strong> 
                    Random Picture </strong>
                </div>
                <div>
                    <p> What is it? </p>
                </div>
                <div>
                    <a href="http://placeimg.com">Random Pics</a>
                </div>
                 </span>
        </div>
    </body>
</html>
